<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <h1 class="logo">Pedropex</h1>
            </div>
            <nav class="header-navigation">
                <a href="#">Acerca de</a>
                <a href="#" class="link-button" >
                    Tu carrito <ion-icon name="cart-outline"></ion-icon>
                </a>
                
            </nav>
        </div>
    </header>
    <main >
        <div class="responsive-conteiner">
            <div class="grid">
                <div class="grid-columns">
                    <a href="#" class="product">
                        <div class="produvt-image">
                            <img src="./img/img2.jpeg">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">Supremo lider</h2>
                                <p class="product-price">$ 10</p>
                            </div>
                            <button class="product-action">
                                <ion-icon name="heart-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
